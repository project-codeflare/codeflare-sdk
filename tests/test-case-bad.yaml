apiVersion: workload.codeflare.dev/v1beta2
kind: AppsWrapper
metadata:
  labels:
    orderedinstance: cpu.small_gpu.large
  nam: unit-test-cluster
  namspace: ns
spec:
  components:
  - template:
      apiVersion: ray.io/v1
      kind: RayCluster
      metadata:
        labels:
          controller-tools.k8s.io: '1.0'
        name: unit-test-cluster
        namespace: ns
      spec:
        autoscalerOptions:
          idleTimeoutSeconds: 60
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
          upscalingMode: Default
        enableInTreeAutoscaling: false
        headGroupSpec:
          rayStartParams:
            block: 'true'
            dashboard-host: 0.0.0.0
            num-gpus: '0'
          serviceType: ClusterIP
          template:
            spec:
              containers:
              - env:
                - name: MY_POD_IP
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
                image: quay.io/project-codeflare/ray:2.20.0-py39-cu118
                imagePullPolicy: Always
                lifecycle:
                  preStop:
                    exec:
                      command:
                      - /bin/sh
                      - -c
                      - ray stop
                name: ray-head
                ports:
                - containerPort: 6379
                  name: gcs
                - containerPort: 8265
                  name: dashboard
                - containerPort: 10001
                  name: client
                resources:
                  limits:
                    cpu: 2
                    memory: 8G
                    nvidia.com/gpu: 0
                  requests:
                    cpu: 2
                    memory: 8G
                    nvidia.com/gpu: 0
        rayVersion: 2.20.0
        workerGroupSpecs:
        - groupName: small-group-unit-test-cluster
          maxReplicas: 2
          minReplicas: 2
          rayStartParams:
            block: 'true'
            num-gpus: '7'
          replicas: 2
          template:
            metadata:
              annotations:
                key: value
              labels:
                key: value
            spec:
              containers:
              - env:
                - name: MY_POD_IP
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
                image: quay.io/project-codeflare/ray:2.20.0-py39-cu118
                lifecycle:
                  preStop:
                    exec:
                      command:
                      - /bin/sh
                      - -c
                      - ray stop
                name: machine-learning
                resources:
                  limits:
                    cpu: 4
                    memory: 6G
                    nvidia.com/gpu: 7
                  requests:
                    cpu: 3
                    memory: 5G
                    nvidia.com/gpu: 7
