apiVersion: ray.io/v1
kind: RayCluster
metadata:
  annotations:
    app.kubernetes.io/managed-by: test-prefix
    key1: value1
    key2: value2
  labels:
    controller-tools.k8s.io: '1.0'
    key1: value1
    key2: value2
    kueue.x-k8s.io/queue-name: local-queue-default
  name: test-all-params
  namespace: ns
spec:
  autoscalerOptions:
    idleTimeoutSeconds: 60
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
    upscalingMode: Default
  enableInTreeAutoscaling: false
  headGroupSpec:
    enableIngress: false
    rayStartParams:
      block: 'true'
      dashboard-host: 0.0.0.0
      num-gpus: '1'
      resources: '"{\"TPU\": 2}"'
    serviceType: ClusterIP
    template:
      spec:
        containers:
        - env:
          - name: key1
            value: value1
          - name: key2
            value: value2
          image: example/ray:tag
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - ray stop
          name: ray-head
          ports:
          - containerPort: 6379
            name: gcs
          - containerPort: 8265
            name: dashboard
          - containerPort: 10001
            name: client
          resources:
            limits:
              cpu: 8
              intel.com/gpu: 2
              memory: 16G
              nvidia.com/gpu: 1
            requests:
              cpu: 4
              intel.com/gpu: 2
              memory: 12G
              nvidia.com/gpu: 1
          volumeMounts:
          - mountPath: /home/ray/test1
            name: test
          - mountPath: /home/ray/test2
            name: test2
          - mountPath: /home/ray/test2
            name: test3
          - mountPath: /etc/pki/tls/certs/odh-trusted-ca-bundle.crt
            name: odh-trusted-ca-cert
            subPath: odh-trusted-ca-bundle.crt
          - mountPath: /etc/ssl/certs/odh-trusted-ca-bundle.crt
            name: odh-trusted-ca-cert
            subPath: odh-trusted-ca-bundle.crt
          - mountPath: /etc/pki/tls/certs/odh-ca-bundle.crt
            name: odh-ca-cert
            subPath: odh-ca-bundle.crt
          - mountPath: /etc/ssl/certs/odh-ca-bundle.crt
            name: odh-ca-cert
            subPath: odh-ca-bundle.crt
        imagePullSecrets:
        - name: secret1
        - name: secret2
        tolerations:
        - effect: NoSchedule
          key: key1
          operator: Equal
          value: value1
        volumes:
        - emptyDir:
            sizeLimit: 500Gi
          name: test
        - configMap:
            items:
            - key: test
              path: /home/ray/test2/data.txt
            name: config-map-test
          name: test2
        - name: test3
          secret:
            secretName: test-secret
        - configMap:
            items:
            - key: ca-bundle.crt
              path: odh-trusted-ca-bundle.crt
            name: odh-trusted-ca-bundle
            optional: true
          name: odh-trusted-ca-cert
        - configMap:
            items:
            - key: odh-ca-bundle.crt
              path: odh-ca-bundle.crt
            name: odh-trusted-ca-bundle
            optional: true
          name: odh-ca-cert
  rayVersion: 2.35.0
  workerGroupSpecs:
  - groupName: small-group-test-all-params
    maxReplicas: 10
    minReplicas: 10
    rayStartParams:
      block: 'true'
      num-gpus: '1'
      resources: '"{}"'
    replicas: 10
    template:
      spec:
        containers:
        - env:
          - name: key1
            value: value1
          - name: key2
            value: value2
          image: example/ray:tag
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - ray stop
          name: machine-learning
          resources:
            limits:
              cpu: 8
              memory: 16G
              nvidia.com/gpu: 1
            requests:
              cpu: 4
              memory: 12G
              nvidia.com/gpu: 1
          volumeMounts:
          - mountPath: /home/ray/test1
            name: test
          - mountPath: /home/ray/test2
            name: test2
          - mountPath: /home/ray/test2
            name: test3
          - mountPath: /etc/pki/tls/certs/odh-trusted-ca-bundle.crt
            name: odh-trusted-ca-cert
            subPath: odh-trusted-ca-bundle.crt
          - mountPath: /etc/ssl/certs/odh-trusted-ca-bundle.crt
            name: odh-trusted-ca-cert
            subPath: odh-trusted-ca-bundle.crt
          - mountPath: /etc/pki/tls/certs/odh-ca-bundle.crt
            name: odh-ca-cert
            subPath: odh-ca-bundle.crt
          - mountPath: /etc/ssl/certs/odh-ca-bundle.crt
            name: odh-ca-cert
            subPath: odh-ca-bundle.crt
        imagePullSecrets:
        - name: secret1
        - name: secret2
        tolerations:
        - effect: NoSchedule
          key: key2
          operator: Equal
          value: value2
        volumes:
        - emptyDir:
            sizeLimit: 500Gi
          name: test
        - configMap:
            items:
            - key: test
              path: /home/ray/test2/data.txt
            name: config-map-test
          name: test2
        - name: test3
          secret:
            secretName: test-secret
        - configMap:
            items:
            - key: ca-bundle.crt
              path: odh-trusted-ca-bundle.crt
            name: odh-trusted-ca-bundle
            optional: true
          name: odh-trusted-ca-cert
        - configMap:
            items:
            - key: odh-ca-bundle.crt
              path: odh-ca-bundle.crt
            name: odh-trusted-ca-bundle
            optional: true
          name: odh-ca-cert
