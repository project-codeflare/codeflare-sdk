apiVersion: workload.codeflare.dev/v1beta2
kind: AppWrapper
metadata:
  labels:
    kueue.x-k8s.io/queue-name: local-queue-default
  name: unit-test-aw-kueue
  namespace: ns
spec:
  components:
  - template:
      apiVersion: ray.io/v1
      kind: RayCluster
      metadata:
        labels:
          controller-tools.k8s.io: '1.0'
        name: unit-test-aw-kueue
        namespace: ns
      spec:
        autoscalerOptions:
          idleTimeoutSeconds: 60
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
          upscalingMode: Default
        enableInTreeAutoscaling: false
        headGroupSpec:
          enableIngress: false
          rayStartParams:
            block: 'true'
            dashboard-host: 0.0.0.0
            num-gpus: '0'
            resources: '"{}"'
          serviceType: ClusterIP
          template:
            spec:
              containers:
              - image: "${image}"
                imagePullPolicy: Always
                lifecycle:
                  preStop:
                    exec:
                      command:
                      - /bin/sh
                      - -c
                      - ray stop
                name: ray-head
                ports:
                - containerPort: 6379
                  name: gcs
                - containerPort: 8265
                  name: dashboard
                - containerPort: 10001
                  name: client
                resources:
                  limits:
                    cpu: 2
                    memory: 8G
                  requests:
                    cpu: 2
                    memory: 8G
                volumeMounts:
                - mountPath: /etc/pki/tls/certs/odh-trusted-ca-bundle.crt
                  name: odh-trusted-ca-cert
                  subPath: odh-trusted-ca-bundle.crt
                - mountPath: /etc/ssl/certs/odh-trusted-ca-bundle.crt
                  name: odh-trusted-ca-cert
                  subPath: odh-trusted-ca-bundle.crt
                - mountPath: /etc/pki/tls/certs/odh-ca-bundle.crt
                  name: odh-ca-cert
                  subPath: odh-ca-bundle.crt
                - mountPath: /etc/ssl/certs/odh-ca-bundle.crt
                  name: odh-ca-cert
                  subPath: odh-ca-bundle.crt
              volumes:
              - configMap:
                  items:
                  - key: ca-bundle.crt
                    path: odh-trusted-ca-bundle.crt
                  name: odh-trusted-ca-bundle
                  optional: true
                name: odh-trusted-ca-cert
              - configMap:
                  items:
                  - key: odh-ca-bundle.crt
                    path: odh-ca-bundle.crt
                  name: odh-trusted-ca-bundle
                  optional: true
                name: odh-ca-cert
        rayVersion: 2.35.0
        workerGroupSpecs:
        - groupName: small-group-unit-test-aw-kueue
          maxReplicas: 2
          minReplicas: 2
          rayStartParams:
            block: 'true'
            num-gpus: '0'
            resources: '"{}"'
          replicas: 2
          template:
            spec:
              containers:
              - image: "${image}"
                imagePullPolicy: Always
                lifecycle:
                  preStop:
                    exec:
                      command:
                      - /bin/sh
                      - -c
                      - ray stop
                name: machine-learning
                resources:
                  limits:
                    cpu: 4
                    memory: 6G
                  requests:
                    cpu: 3
                    memory: 5G
                volumeMounts:
                - mountPath: /etc/pki/tls/certs/odh-trusted-ca-bundle.crt
                  name: odh-trusted-ca-cert
                  subPath: odh-trusted-ca-bundle.crt
                - mountPath: /etc/ssl/certs/odh-trusted-ca-bundle.crt
                  name: odh-trusted-ca-cert
                  subPath: odh-trusted-ca-bundle.crt
                - mountPath: /etc/pki/tls/certs/odh-ca-bundle.crt
                  name: odh-ca-cert
                  subPath: odh-ca-bundle.crt
                - mountPath: /etc/ssl/certs/odh-ca-bundle.crt
                  name: odh-ca-cert
                  subPath: odh-ca-bundle.crt
              volumes:
              - configMap:
                  items:
                  - key: ca-bundle.crt
                    path: odh-trusted-ca-bundle.crt
                  name: odh-trusted-ca-bundle
                  optional: true
                name: odh-trusted-ca-cert
              - configMap:
                  items:
                  - key: odh-ca-bundle.crt
                    path: odh-ca-bundle.crt
                  name: odh-trusted-ca-bundle
                  optional: true
                name: odh-ca-cert
