apiVersion: mcad.ibm.com/v1beta1
kind: AppWrapper
metadata:
  labels:
    orderedinstance: cpu.small_gpu.large
  name: cli-test-cluster
  namespace: ns
spec:
  priority: 9
  resources:
    GenericItems:
    - custompodresources:
      - limits:
          cpu: 2
          memory: 8G
          nvidia.com/gpu: 0
        replicas: 1
        requests:
          cpu: 2
          memory: 8G
          nvidia.com/gpu: 0
      - limits:
          cpu: 4
          memory: 6G
          nvidia.com/gpu: 7
        replicas: 2
        requests:
          cpu: 3
          memory: 5G
          nvidia.com/gpu: 7
      generictemplate:
        apiVersion: ray.io/v1alpha1
        kind: RayCluster
        metadata:
          labels:
            appwrapper.mcad.ibm.com: cli-test-cluster
            controller-tools.k8s.io: '1.0'
          name: cli-test-cluster
          namespace: ns
        spec:
          autoscalerOptions:
            idleTimeoutSeconds: 60
            imagePullPolicy: Always
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 500m
                memory: 512Mi
            upscalingMode: Default
          enableInTreeAutoscaling: false
          headGroupSpec:
            rayStartParams:
              block: 'true'
              dashboard-host: 0.0.0.0
              num-gpus: '0'
            serviceType: ClusterIP
            template:
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                      - matchExpressions:
                        - key: cli-test-cluster
                          operator: In
                          values:
                          - cli-test-cluster
                containers:
                - env:
                  - name: MY_POD_IP
                    valueFrom:
                      fieldRef:
                        fieldPath: status.podIP
                  - name: RAY_USE_TLS
                    value: '0'
                  - name: RAY_TLS_SERVER_CERT
                    value: /home/ray/workspace/tls/server.crt
                  - name: RAY_TLS_SERVER_KEY
                    value: /home/ray/workspace/tls/server.key
                  - name: RAY_TLS_CA_CERT
                    value: /home/ray/workspace/tls/ca.crt
                  image: quay.io/project-codeflare/ray:2.5.0-py38-cu116
                  imagePullPolicy: Always
                  lifecycle:
                    preStop:
                      exec:
                        command:
                        - /bin/sh
                        - -c
                        - ray stop
                  name: ray-head
                  ports:
                  - containerPort: 6379
                    name: gcs
                  - containerPort: 8265
                    name: dashboard
                  - containerPort: 10001
                    name: client
                  resources:
                    limits:
                      cpu: 2
                      memory: 8G
                      nvidia.com/gpu: 0
                    requests:
                      cpu: 2
                      memory: 8G
                      nvidia.com/gpu: 0
                imagePullSecrets:
                - name: cli-test-pull-secret
          rayVersion: 2.1.0
          workerGroupSpecs:
          - groupName: small-group-cli-test-cluster
            maxReplicas: 2
            minReplicas: 2
            rayStartParams:
              block: 'true'
              num-gpus: '7'
            replicas: 2
            template:
              metadata:
                annotations:
                  key: value
                labels:
                  key: value
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                      - matchExpressions:
                        - key: cli-test-cluster
                          operator: In
                          values:
                          - cli-test-cluster
                containers:
                - env:
                  - name: MY_POD_IP
                    valueFrom:
                      fieldRef:
                        fieldPath: status.podIP
                  - name: RAY_USE_TLS
                    value: '0'
                  - name: RAY_TLS_SERVER_CERT
                    value: /home/ray/workspace/tls/server.crt
                  - name: RAY_TLS_SERVER_KEY
                    value: /home/ray/workspace/tls/server.key
                  - name: RAY_TLS_CA_CERT
                    value: /home/ray/workspace/tls/ca.crt
                  image: quay.io/project-codeflare/ray:2.5.0-py38-cu116
                  lifecycle:
                    preStop:
                      exec:
                        command:
                        - /bin/sh
                        - -c
                        - ray stop
                  name: machine-learning
                  resources:
                    limits:
                      cpu: 4
                      memory: 6G
                      nvidia.com/gpu: 7
                    requests:
                      cpu: 3
                      memory: 5G
                      nvidia.com/gpu: 7
                imagePullSecrets:
                - name: cli-test-pull-secret
                initContainers:
                - command:
                  - sh
                  - -c
                  - until nslookup $RAY_IP.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local;
                    do echo waiting for myservice; sleep 2; done
                  image: busybox:1.28
                  name: init-myservice
      replicas: 1
    - generictemplate:
        apiVersion: route.openshift.io/v1
        kind: Route
        metadata:
          labels:
            odh-ray-cluster-service: cli-test-cluster-head-svc
          name: ray-dashboard-cli-test-cluster
          namespace: ns
        spec:
          port:
            targetPort: dashboard
          to:
            kind: Service
            name: cli-test-cluster-head-svc
      replica: 1
    Items: []
