[tool.poetry]
name = "codeflare-sdk"
version = "0.0.0-dev"
description = "Python SDK for codeflare client"

license = "Apache-2.0"

authors = [
    "Michael Clifford <mcliffor@redhat.com>",
    "Mustafa Eyceoz <meyceoz@redhat.com>",
    "Abhishek Malvankar <asmalvan@us.ibm.com>",
    "Atin Sood <asood@us.ibm.com>",
]

readme = 'README.md'

repository = "https://github.com/project-codeflare/codeflare-sdk"
homepage = "https://github.com/project-codeflare/codeflare-sdk"

keywords = ['codeflare', 'python', 'sdk', 'client', 'batch', 'scale']

[tool.poetry.dependencies]
python = "^3.11"
openshift-client = "1.0.18"
rich = ">=12.5,<14.0"
ray = {version = "2.47.1", extras = ["data", "default"]}
kubernetes = ">= 27.2.0"
cryptography = "43.0.3"
executing = "1.2.0"
pydantic = "< 2"
ipywidgets = "8.1.2"
python-client = { git = "https://github.com/ray-project/kuberay.git", subdirectory = "clients/python-client", rev = "d1e750d9beac612ad455b951c1a789f971409ab3" }

[[tool.poetry.source]]
name = "pypi"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "7.4.7"
sphinx-rtd-theme = "3.0.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "7.4.0"
coverage = "7.6.4"
pytest-mock = "3.11.1"
pytest-timeout = "2.3.1"
jupyterlab = "4.3.1"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:pkg_resources",
    "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
]
markers = [
    "kind",
    "openshift",
    "nvidia_gpu"
]
addopts = "--timeout=900"
testpaths = ["src/codeflare_sdk"]
